<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table,th,td{
            border: 1px solid grey;
            padding: 10px;
        }
    </style>
    <script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>
</head>
<body>
    <header>
    <div style="padding-left: 95%;">
        <a href="/logout/">
            <button>
                Logout
            </button>
        </a>
    </div>
    </header>
    <br>
<u>
<h1>Students Details Table</h1>
</u>
<br>
<table>
    {% csrf_token %}
    {{form}}
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        {% for check in all_check %}
        <tr>
            <td>{{check.name}}</td>
            <td>{{check.age}}</td>
            <td>{{check.place}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a href="/students/">
    <button>
        Home
    </button>
</a>

<br>
<br>
<br>
<br>
<footer style="padding-left: 600px;padding-top:80px;">
    @2024 - studentsdetails
</footer>
</body>
</html>
